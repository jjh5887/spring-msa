server:
  port: 0

spring:
  application:
    name: user-service

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # 서버로부터 인스턴스들의 정보를 주기적으로 가져올것인지
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
